#Kafka Consumer Properties
spring.kafka.consumer.bootstrap_server=localhost:9092
spring.kafka.consumer.group-id=myGroup1
spring.kafka.consumer.key_serializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value_serializer=org.apache.kafka.common.serialization.StringDeserializer

#Database connection
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=tempdb;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect